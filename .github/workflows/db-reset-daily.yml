name: db-reset-daily

on:
  schedule:
    - cron: "0 0 * * *"   # every day at 00:00 UTC
  workflow_dispatch: {}

jobs:
  reset-db:
    runs-on: ubuntu-latest
    steps:
      - name: Call /tasks/cleanup
        run: |
          curl -fsS -X POST \
            -H "X-Task-Token: ${{ secrets.TASK_TOKEN }}" \
            "${{ secrets.APP_URL }}/tasks/cleanup"

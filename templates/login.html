{% extends "base.html" %}
{% block content %}
<div class="grid cols-2">
  <section class="card">
    <div class="header">
      <div class="title">Password Login</div>
      <span class="muted">Secure session</span>
    </div>
    <form method="post" class="form">
      <div>
        <label>Username</label>
        <input class="input" name="username" required autocomplete="username">
      </div>
      <div>
        <label>Password</label>
        <input class="input" name="password" type="password" required autocomplete="current-password">
      </div>
      <div class="row">
        <button class="btn btn-primary" type="submit">Login</button>
        <a class="btn btn-ghost" href="{{ url_for('register') }}">Create account</a>
      </div>
    </form>
  </section>

  <section class="card">
    <div class="header">
      <div class="title">Or use Face Login</div>
      <span class="badge warn">Camera needed</span>
    </div>
    <p class="subtle">Skip typing and sign in with your saved Face ID.</p>
    <a class="btn" href="{{ url_for('face_login_page') }}">Go to Face Login</a>
  </section>
</div>
{% endblock %}

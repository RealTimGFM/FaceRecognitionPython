databases:
  - name: facerecog-db
    plan: free

services:
  - type: web
    name: facerecog-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: TASK_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: facerecog-db
          property: connectionString

  - type: cron
    name: facerecog-cleaner
    schedule: "0 * * * *"
    env: docker
    plan: free
    startCommand: >-
      bash -lc 'curl -fsS -X POST -H "X-Task-Token: $TASK_TOKEN" "$APP_URL/tasks/cleanup"'
    envVars:
      - key: APP_URL
        sync: false
      - key: TASK_TOKEN
        sync: false
